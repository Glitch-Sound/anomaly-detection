[MODEL]
learning_rate = 0.001
batch_size = 4
num_epochs = 15
input_size = 384
flow_steps = 16
hidden_ratio = 1.2
conv3x3_only = false
backbone = deit_base_distilled_patch16_384
vit_layers = 12

[THRESHOLD]
epsilon = 0.0001

[INFER]
score_pooling = max
score_q = 0.999

[DATA]
train_data_path = data/train/good/
test_data_path = data/test/

[OUTPUT]
model_save_path = params/model.pth

[RESULT]
output_dir = result

[HEATMAP]
activation_percentile = 0.95
activation_min_value = 0.7
